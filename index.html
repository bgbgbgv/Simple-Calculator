<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="hero">
        <div class="hero-content">
            <div class="hero-main-text">
                Simple Calculator
            </div>
        </div>
    </div>

    <div id="grid-container">
        <div class="btnRow">
            <button class="digit" id="seven">7</button>
            <button class="digit" id="eigth">8</button>
            <button class="digit" id="nine">9</button>
            <button id="add">+</button>
        </div>
        <div class="btnRow">
            <button class="digit" id="four">4</button>
            <button class="digit" id="five">5</button>
            <button class="digit" id="six">6</button>
            <button id="subtract">-</button>
        </div>
        <div class="btnRow">
            <button class="digit" id="one">1</button>
            <button class="digit" id="two">2</button>
            <button class="digit" id="three">3</button>
            <button id="multipy">*</button>
        </div>
        <div class="btnRow">
            <button id="clear">clear</button>
            <button class="digit" id="zero">0</button>
            <button id="equals">=</button>
            <button id="devide">/</button>
        </div>
        <div id="display">

                         dummy

        </div>

    </div>

    </div>
    <div class="footer">
        Copyright &copy; The Odin Project 2021
    </div>
</body>

</html>
